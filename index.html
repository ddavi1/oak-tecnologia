<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-section">
        <h2>Cadastro de Produto</h2>
        <form id="product-form">
            <label for="productName">Nome do produto:</label>
            <input type="text" placeholder="Digite o nome:" id="productName" name="productName" required>

            <label for="productDescription">Descrição do produto:</label>

            <textarea placeholder="Descrição:" id="productDescription" name="productDescription" required></textarea>

            <label for="productPrice">Valor do produto:</label>
            <input type="number" placeholder="Valor do produto:" id="productPrice" name="productPrice" required>

            <label for="productAvailable">Disponível para venda:</label>
            <select id="productAvailable" name="productAvailable" required>
                <option value="Opções" selected disabled>Selecione</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>

            <button type="submit">Cadastrar Produto</button>
        </form>
        <br>
        <button id="view-products-button">Listar Produtos</button>
    </div>

    <div id="list-section" style="display: none;">
        <h2>Listagem de Produtos</h2>
        <button id="new-product-button">Cadastrar Novo Produto</button>
        <table id="product-list">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <!-- Codigo feito por: Davi Gabriel Pires Ribeiro 
     Repositorio: https://github.com/ddavi1/oak-tecnologia
    -->
</body>
</html>
